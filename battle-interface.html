<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battles</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui/augmented.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h3 class="center">Pokemon Battle Simulator</h3>
    <div class="container" id="pokedex" augmented-ui="tr-round tl-round bl-round br-clip-y exe">
        
        <div class="row" style="padding-top: 1.5rem;">
            <div class="col s10 offset-s1">
                <!-- START SIMULATION -->
                <div class="" id="simulation-container" augmented-ui="tl-round tr-round br-round bl-round r-clip-y exe">
                    <div id="friendly-hp" class="simulation-hitpoints">

                        <h5 class="name">Friendly Pokemon</h5>

                        <div class="hp-container">
                            <div class="hp">77/77</div>
                            <div class="hp-bar-container">
                                <div id="friendly-hp-bar"></div>
                            </div>
                        </div>
                        <div class="status">
                            Status: NONE
                        </div>


                    </div>

                    <div id="enemy-hp" class="simulation-hitpoints">
                        <h5 class="name">Enemy Pokemon</h5>
                        <div class="hp-container">
                            <div class="hp">44/59</div>
                            <div class="hp-bar-container">
                                <div id="enemy-hp-bar"></div>
                            </div>
                        </div>
                        <div class="status">
                            Status: NONE
                        </div>
                        
                    </div>
                    <div id="friendly-pokemon-container" class="sprite-container">
                        <img src="https://img.pokemondb.net/sprites/black-white/back-normal/blastoise.png" alt="MISSING SPRITE" class="pokemon-sprite">
                    </div>
                    <div id="enemy-pokemon-container" class="sprite-container">
                        <img src="https://img.pokemondb.net/sprites/black-white/normal/nidoking.png" alt="MISSING SPRITE" class="pokemon-sprite">
                    </div>
                </div>
                <!-- END SIMULATION -->
            </div>
            <div class="col s1" id="camera-flair">
                <img src="img/blue led circle.png" alt="" id="blue-led">
                <img src="img/Circle-yellow.svg" alt="" id="yellow-circle">
                <img src="img/green circle.png" alt="" id="green-circle">
            </div>
        </div>
        <div id="delimiter"></div>
        <div class="row">
            <div class="col s1" id="speaker-flair">
                    <div id="speaker-1"></div>
                    <div id="speaker-2"></div>
            </div>
            <div class="col s10">
                <div id="user-input-interface">
                    <div id="pick-move-container" augmented-ui="bl-round br-round tr-round tl-round exe">

                        <div id="processing-move">Feeding Data to Neural Network...</div>


                        <div class="pokemon-move" id="move-1">Tackle</div>
                        <div class="pokemon-move" id="move-2">Ember</div>
                        <div class="pokemon-move" id="move-3">Growl</div>
                        <div class="pokemon-move" id="move-4">Fire Wheel</div>
                        <div id="move-description">
                            <div id="move-power">Power: 30</div>
                            <div id="move-acc">Accuracy: 100</div>
                            <div id="move-effect">Effect:<br> 10% chance to inflict a burn.</div>
                        </div>            
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
    
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="loading-bar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
